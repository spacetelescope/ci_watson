name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      envs: |
        - linux: check-style
        - linux: check-build
  test:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      envs: |
        - linux: py39-xdist
        - linux: py310-xdist
        - linux: py311-xdist
        - macos: py311-xdist
        - linux: py3-slow-stable-cov-xdist
          coverage: codecov
          pytest-results-summary: true
        - macos: py3-xdist
        - linux: py3-slow-devdeps-xdist
          pytest-results-summary: true

